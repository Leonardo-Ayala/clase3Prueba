<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Transportistas</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<h2>Lista Transportistas</h2>
<a class="btn btn-primary mt-4 mb-4" th:href="@{/shipper/nuevo}" >Nuevo Transportista</a>
<form method="post" th:action="@{/shipper/buscarTransportista}">
<input name="searchfield" class="form-control mb-3" type="text" placeholder="Buscar"/>
</form>
<div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
<table class="table table-sm">
    <tr>
        <th>#</th>
        <th>Nombre de la compañia</th>
        <th>Teléfono</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="shipper, info : ${lista}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${shipper.companyname}"></td>
        <td th:text="${shipper.phone}"></td>
        <td><a class="btn btn-primary" th:href="@{'/shipper/editar?id=' + ${shipper.shipperid}}">Editar</a></td>
        <td><a class="btn btn-danger" th:href="@{'/shipper/borrar?id=' + ${shipper.shipperid}}">Borrar</a></td>
    </tr>
</table>
</body>
</html>
