<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Transportistas</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<h2>Lista Territorios</h2>
<a class="btn btn-primary mt-4 mb-4" th:href="@{/territories/nuevo}" >Nuevo Territorio</a>
<table class="table table-sm">
    <tr>
        <th>#</th>
        <th>Descripcion Territorio</th>
        <th>Region</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="territories, info : ${lista}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${territories.territorydescription}"></td>
        <td th:text="${territories.regionid}"></td>
        <td><a class="btn btn-primary" th:href="@{'/territories/editar?id=' + ${territories.territoryid}}">Editar</a></td>
        <td><a class="btn btn-danger" th:href="@{'/territories/borrar?id=' + ${territories.territoryid}}">Borrar</a></td>
    </tr>
</table>
</body>
</html>
